<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>RoberTu</title>
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/main.css">

    <div id="outer">

        <a href="https://shenyepoxiao.com" target="_blank">

        <a href="https://robermac.github.io/PodPicker" target="_blank">

        <a href="https://robermac.github.io/Doradidae" target="_blank">
            <div class="product bottom left faster_animate">
                <div class="vertically_center">
                    <img class="project-logo" src="./img/Doradidae.png" alt="Project - Doradidae">

                </div>
            </div>

        <a href="https://github.com/RoberMac" target="_blank">
            <div class="product bottom right faster_animate">
