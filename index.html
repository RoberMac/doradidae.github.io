<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="Description" content="Chrome / Safari Extension: Change the page" />    
    <title>Doradidae</title>
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body ng-controller="myController">

    <div ng-class="{'nav': !isBanner, 'nav1': isBanner}" class="center">
        <a href="/">
            <img src="./img/nav@2x.png" width="64px" alt="nav_image">
        </a>
    </div>

    <div ng-class="{'banner': !isBanner, 'banner1': isBanner}" class="center">
        <a href="/doradidae"><h1>Doradidae</h1></a>
        <h4>eat everything, change everything.</h4>
        <a href="/doradidae"><img ng-if="!isBanner" src="./img/doradidae@2x.png" alt="Doradidae Banner" /></a>
    </div>
    
    <div ng-view></div>    

</body>
</html>
