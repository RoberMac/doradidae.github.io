<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>RoberTu</title>
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="outer">
        <div class="outer__line--horizontal"></div>
        <div class="outer__line--vertically"></div>

        <a class="project--ShinyaNews" href="http://news.shenyepoxiao.com" target="_blank">
            <div class="inner inner--top inner--left animate--faster">
                <div class="vertically_center">
                    <img class="project__logo animate--general" src="./img/ShinyaNews.png" alt="Project - ShinyaNews">
                </div>
            </div>
        </a>
        <a href="https://shenyepoxiao.com" target="_blank">
            <div class="inner inner--top inner--right animate--faster">
                <div class="vertically_center">
                    <img class="project__logo" src="./img/ShinyaApp.png" alt="Project - ShinyaApp">
                </div>
            </div>
        </a>
        <a class="project--PodPicker" href="https://robermac.github.io/PodPicker" target="_blank">
            <div class="inner inner--bottom inner--left animate--faster">
                <div class="vertically_center">
                    <img class="project__logo" src="./img/PodPicker.png" alt="Project - Pod Picker">
                    <em>A Podcast Timeline Generator</em>
                </div>
            </div>
        </a>
        <a class="project--Doradidae" href="https://robermac.github.io/Doradidae" target="_blank">
            <div class="inner inner--bottom inner--right animate--faster">
                <div class="vertically_center">
                    <img class="project__logo" src="./img/Doradidae.png" alt="Project - Doradidae">
                    <em>eat everything, change everything.</em>
                </div>
            </div>
        </a>
    </div>

</body>
</html>
